<!-- Tarjeta de detalles del producto -->
<mat-card>
  <!-- Cuadrícula con dos columnas -->
  <mat-grid-list cols="2">
    <!-- Primera columna -->
    <mat-grid-tile>
      <div class="izquierda">

        <!-- Mostrar miniaturas de fotos del producto -->
        <img *ngFor="let foto of producto.fotos; let i = index" (mouseenter)="seleccionarImagen(i)"
             class="imagen-izquierda"
             [class.seleccionada]="i==indiceSeleccionado"
             [src]="resolverFoto(foto.foto)" alt="Foto">
      </div>
      <div>
        <!-- Mostrar la foto seleccionada en grande -->
        <img *ngIf="fotoSeleccionada" [src]="resolverFoto(fotoSeleccionada)" alt="">
      </div>
      <br>
    </mat-grid-tile>
    
    <!-- Segunda columna con detalles del producto -->
    <mat-grid-tile class="detalles">
      <!-- Nombre del producto -->
      <h1 class="mat-display-2">{{producto.nombre}}</h1>
      
      <!-- Descripción del producto -->
      <p>{{producto.descripcion}}</p>
      
      <!-- Precio del producto con formato de moneda -->
      <strong>Precio</strong>
      <h1 class="mat-display-2">{{producto.precio | currency}}</h1>
      
      <!-- Chip que indica si el producto ya está en el carrito -->
      <mat-chip-list *ngIf="yaExiste">
        <mat-chip color="warn" selected>
          <mat-icon>check</mat-icon>
          En el carrito de compras
        </mat-chip>
      </mat-chip-list>
      
      <!-- Botón para agregar al carrito si el producto no está en él -->
      <button *ngIf="!yaExiste" (click)="agregarAlCarrito()" class="carrito" mat-raised-button color="accent">
        <mat-icon>add</mat-icon>
        Agregar al carrito
      </button>
      
      <!-- Botón para quitar del carrito si el producto ya está en él -->
      <button *ngIf="yaExiste" (click)="quitarDelCarrito()" class="carrito" mat-raised-button color="accent">
        <mat-icon>delete</mat-icon>
        Quitar del carrito
      </button>
      
      <!-- Enlace para continuar comprando -->
      <a routerLink="/tienda" class="comprar" mat-raised-button color="primary">
        Seguir comprando
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
